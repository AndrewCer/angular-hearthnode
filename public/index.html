<!DOCTYPE html>
<html ng-app='hearthNode'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src='dist/all.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <base href="/">
    <title>Hearth Node</title>
  </head>
  <body ng-controller='AccountController'>
    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="/">Hearth Node</a>
       </div>
       <div id="navbar" class="collapse navbar-collapse">
         <ul class="nav navbar-nav">
           <li class="active"><a href="/">Home</a></li>
           <li><a href="#">Decks</a></li>
         </ul>
        <ul class="nav navbar-nav pull-right">
          <li class="dropdown">
           <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login/Signup <span class="caret"></span></a>
           <ul class="dropdown-menu">
             <li><a ng-click='signUp = !signUp'>Sign Up!</a></li>
             <li><a href="#">Login</a></li>
             <li role="separator" class="divider"></li>
             <li class="dropdown-header">Site Info</li>
             <li>
                <a href="https://github.com/AndrewCer/angular-hearthnode" target='_blank'>
                <img class="logo" src="images/logos/github-mark.png" alt="github logo" />GitHub
                </a>
              </li>
           </ul>
          </li>
        </ul>
       </div><!--/.nav-collapse -->
     </div>
    </nav>
    <!-- <div class="container signup-form" ng-show='signUp'> -->
    <div class="container signup-form">
      <div class="row">
        <div class='col-md-8 col-md-offset-2'>
          <form name="userForm" ng-submit="submitForm(userForm.$valid, title, author, url, description)" class='form-action'>
            <div class="form-group">
              <h1>New Account</h1>
              <label for="userName">User Name</label>
              <input type="text" class="form-control" name='userName' id="userName" placeholder="User Name" required>
              <label for="author">Email</label>
              <input type="email" class="form-control" name='email' id="email" placeholder="email@email.com" required>
              <label for="password">Password</label>
              <input type="password" class="form-control" name='password' id="password" required>
              <label for="pass-check">Re-type Password</label>
              <input type="password" class="form-control" name='passCheck' id="pass-check" required>
              <button type="submit" class="btn btn-primary">Submit Post</button>
              <button type="button" class="btn btn-default" ng-click='signUp = false'>Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div ng-view>

    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Andrew Cer 2015</p>
      </div>
    </footer>
  </body>
