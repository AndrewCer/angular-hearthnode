<div ng-controller='ClassDeckController'>
  <div class="jumbotron">
      <div class="container">
        <h2 style="color: white">Decks IMG goes here</h2>
      </div>
  </div>
  <label>Search Deck</label>
  <input type="text" ng-model='search.name'>
  <div class="container">
    <div class="row">
      <div class="class-cards" ng-repeat='card in cards.cards[0] | filter:search'>
        <div class='single-card' ng-show='{{card.img}}'>
          <!-- <h1>{{card.name}}</h1> -->
          <img ng-src="{{card.img}}" alt="{{card.name}}" />
        </div>
      </div>
    </div>
  </div>
</div>
